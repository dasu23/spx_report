        // 简单的Markdown到HTML转换函数
        function convertMarkdownToHTML(md) {
            // 处理 details 和 summary 标签（用于折叠效果）
            md = md.replace(/<details>/g, '<details>');
            md = md.replace(/<\/details>/g, '</details>');
            md = md.replace(/<summary>(.*?)<\/summary>/g, '<summary>$1</summary>');
                    
            // 处理标题
            md = md.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            md = md.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            md = md.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            
            // 处理粗体
            md = md.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 处理斜体
            md = md.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 处理警告符号
            md = md.replace(/⚠️/g, '<span class="warning">⚠️</span>');
            
            // 处理成功符号
            md = md.replace(/✅/g, '<span class="success">✅</span>');
            
            // 处理表格
            const tableRegex = /\|(.*?)\|\s*\n\|([\s\-\|]*?)\|\s*\n((?:\|(.*?)\|\s*\n)+)/gs;
            let match;
            while ((match = tableRegex.exec(md)) !== null) {
                const headers = match[1].split('|').map(h => h.trim()).filter(h => h);
                const rowsData = match[3].trim().split('\n').map(row => 
                    row.split('|').map(cell => cell.trim()).filter(cell => cell)
                ).filter(row => row.length > 0);
                
                let tableHtml = '<table><thead><tr>';
                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';
                
                rowsData.forEach(row => {
                    tableHtml += '<tr>';
                    row.forEach(cell => {
                        // 特殊样式处理
                        if (cell.includes('⚠️')) {
                            tableHtml += `<td class="warning">${cell}</td>`;
                        } else if (cell.includes('✅')) {
                            tableHtml += `<td class="success">${cell}</td>`;
                        } else {
                            tableHtml += `<td>${cell}</td>`;
                        }
                    });
                    tableHtml += '</tr>';
                });
                
                tableHtml += '</tbody></table>';
                md = md.replace(match[0], tableHtml);
            }
            
            // 处理段落
            md = md.replace(/\n\n/g, '</p><p>');
            md = '<p>' + md + '</p>';
            
            // 处理链接
            md = md.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            return md;
        }
        
        document.getElementById('content').innerHTML = convertMarkdownToHTML(markdown);
    </script>
