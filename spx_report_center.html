<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX Report - 综合报告中心</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #52c41a;
            --accent-color: #722ed1;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --text-primary: #262626;
            --text-secondary: #8c8c8c;
            --bg-color: #f0f2f5;
            --sidebar-bg: #001529;
            --sidebar-hover: #1890ff;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 12px;
            margin-top: 4px;
        }

        .nav-menu {
            padding: 16px 0;
        }

        .nav-item {
            position: relative;
            margin: 4px 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 14px;
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: rgba(24, 144, 255, 0.1);
            color: #ffffff;
        }

        .nav-link.active {
            background-color: var(--sidebar-hover);
            color: #ffffff;
            font-weight: 500;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #ffffff;
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            margin-right: 12px;
            width: 16px;
            text-align: center;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: var(--transition);
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* 顶部栏 */
        .top-bar {
            background: var(--card-bg);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            z-index: 100;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-primary);
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .breadcrumb span {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* iframe容器 */
        .content-wrapper {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .iframe-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .iframe-container.hidden {
            display: none;
        }

        .welcome-page {
            flex: 1;
            padding: 0;
            text-align: center;
            background: var(--card-bg);
            border-radius: 0;
            box-shadow: none;
            overflow: auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .welcome-page.hidden {
            display: none;
        }

        .welcome-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .report-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: var(--card-bg);
            min-height: 0;
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--bg-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 欢迎页面 */
        .welcome-icon {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .welcome-description {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 32px;
        }

        .report-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
            padding: 0 60px 60px;
        }

        .report-card {
            background: var(--bg-color);
            padding: 24px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid transparent;
        }

        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .report-card-icon {
            font-size: 32px;
            margin-bottom: 16px;
            display: block;
        }

        .report-card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .report-card-desc {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .sidebar.active {
                width: 280px;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .content-wrapper {
                padding: 0;
            }
            
            .welcome-content {
                padding: 30px;
            }
            
            .report-cards {
                padding: 0 30px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-chart-line"></i>
                    SPX Report
                </div>
                <div class="sidebar-subtitle">综合报告中心</div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item">
                    <a class="nav-link active" data-report="welcome">
                        <i class="fas fa-home nav-icon"></i>
                        <span>首页</span>
                    </a>
                </div>

                <div class="nav-item">
                    <a class="nav-link" data-report="notion-release">
                        <i class="fas fa-book nav-icon"></i>
                        <span>Notion发布报告</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" data-report="notion-issue">
                        <i class="fas fa-exclamation-circle nav-icon"></i>
                        <span>Notion Issue报告</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" data-report="sonar">
                        <i class="fas fa-code-branch nav-icon"></i>
                        <span>SonarQube覆盖率报告</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" data-report="testcase">
                        <i class="fas fa-vial nav-icon"></i>
                        <span>测试用例分析报告</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" data-report="test-summary">
                        <i class="fas fa-clipboard-check nav-icon"></i>
                        <span>测试报告汇总</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content" id="mainContent">
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb" id="breadcrumb">
                    当前位置: <span>首页</span>
                </div>
                <div class="timestamp" id="timestamp"></div>
            </div>

            <div class="content-wrapper" id="contentWrapper">
                <!-- 欢迎页面 -->
                <div class="welcome-page" id="welcomePage">
                    <div class="welcome-content">
                        <i class="fas fa-chart-pie welcome-icon"></i>
                        <h1 class="welcome-title">欢迎使用 SPX 综合报告中心</h1>
                        <p class="welcome-description">
                            这里集中展示了项目的所有质量报告，包括代码覆盖率、测试用例分析、测试汇总以及Notion项目管理报告。
                            请从左侧菜单选择要查看的报告。
                        </p>
                    </div>
                    <div class="report-cards">

                        <div class="report-card" onclick="loadReport('notion-release')">
                            <i class="fas fa-book report-card-icon" style="color: #faad14;"></i>
                            <div class="report-card-title">Notion发布报告</div>
                            <div class="report-card-desc">查看版本发布记录和进度</div>
                        </div>
                        <div class="report-card" onclick="loadReport('notion-issue')">
                            <i class="fas fa-exclamation-circle report-card-icon" style="color: #f5222d;"></i>
                            <div class="report-card-title">Notion Issue报告</div>
                            <div class="report-card-desc">跟踪问题和缺陷的处理状态</div>
                        </div>
                        <div class="report-card" onclick="loadReport('sonar')">
                            <i class="fas fa-code-branch report-card-icon" style="color: #1890ff;"></i>
                            <div class="report-card-title">SonarQube覆盖率报告</div>
                            <div class="report-card-desc">查看代码质量分析和覆盖率统计</div>
                        </div>
                        <div class="report-card" onclick="loadReport('testcase')">
                            <i class="fas fa-vial report-card-icon" style="color: #52c41a;"></i>
                            <div class="report-card-title">测试用例分析报告</div>
                            <div class="report-card-desc">深入分析测试用例的执行情况</div>
                        </div>
                        <div class="report-card" onclick="loadReport('test-summary')">
                            <i class="fas fa-clipboard-check report-card-icon" style="color: #722ed1;"></i>
                            <div class="report-card-title">测试报告汇总</div>
                            <div class="report-card-desc">查看所有测试的总体情况</div>
                        </div>
                    </div>
                </div>

                <!-- iframe容器 -->
                <div class="iframe-container hidden" id="iframeContainer">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                    </div>
                    <iframe class="report-iframe" id="reportFrame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 报告映射
        const reportUrls = {
        "notion-release": "https://dasu23.github.io/spx_report/notion_release_report.html",
        "notion-issue": "https://dasu23.github.io/spx_report/notion_issue_report.html",
        "sonar": "https://dasu23.github.io/spx_report/sonar_coverage_report.html",
        "testcase": "https://dasu23.github.io/spx_report/testcase_analysis.html",
        "test-summary": "https://dasu23.github.io/spx_report/test_report_summary.html"
};

        const reportNames = {
        "welcome": "首页",
        "notion-release": "Notion发布报告",
        "notion-issue": "Notion Issue报告",
        "sonar": "SonarQube覆盖率报告",
        "testcase": "测试用例分析报告",
        "test-summary": "测试报告汇总"
};

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 更新时间戳
            updateTimestamp();
            setInterval(updateTimestamp, 1000);

            // 绑定菜单点击事件
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const report = this.getAttribute('data-report');
                    loadReport(report);
                });
            });

            // 绑定菜单切换按钮
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // 点击主内容区域关闭侧边栏（移动端）
            mainContent.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });
        });

        // 加载报告
        function loadReport(reportId) {
            // 更新导航状态
            updateNavigation(reportId);

            const welcomePage = document.getElementById('welcomePage');
            const iframeContainer = document.getElementById('iframeContainer');

            if (reportId === 'welcome') {
                // 显示欢迎页面
                welcomePage.classList.remove('hidden');
                iframeContainer.classList.add('hidden');
            } else {
                // 加载iframe
                welcomePage.classList.add('hidden');
                iframeContainer.classList.remove('hidden');

                // 显示加载动画
                const loading = document.getElementById('loading');
                const iframe = document.getElementById('reportFrame');

                loading.classList.add('active');
                iframe.style.opacity = '0';

                // 加载报告
                iframe.src = reportUrls[reportId];

                // 监听加载完成
                iframe.onload = function() {
                    setTimeout(() => {
                        loading.classList.remove('active');
                        iframe.style.opacity = '1';
                    }, 500);
                };
            }

            // 更新面包屑
            document.getElementById('breadcrumb').innerHTML = `当前位置: <span>${reportNames[reportId]}</span>`;
        }

        // 更新导航状态
        function updateNavigation(activeReportId) {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('data-report') === activeReportId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // 更新时间戳
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const timestampElement = document.getElementById('timestamp');
            if (timestampElement) {
                timestampElement.textContent = timestamp;
            }
        }
    </script>
</body>
</html>
