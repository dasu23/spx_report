    <script>

        // ============================================

        function initStarsBackground() {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);
            
            const stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.5,
                    alpha: Math.random(),
                    speed: Math.random() * 0.02 + 0.01
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                stars.forEach(star => {
                    star.alpha += Math.sin(Date.now() * star.speed) * 0.01;
                    star.alpha = Math.max(0.1, Math.min(1, star.alpha));
                    
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            animate();
        }
        
        // ============================================
        // Three.js åˆå§‹åŒ–
        // ============================================
        function initThree() {
            state.container = document.getElementById('container');
            
            // åœºæ™¯
            state.scene = new THREE.Scene();
            
            // æ‘„åƒæœº
            const aspect = window.innerWidth / window.innerHeight;
            state.camera = new THREE.PerspectiveCamera(
                CONFIG.camera.fov,
                aspect,
                CONFIG.camera.near,
                CONFIG.camera.far
            );
            state.camera.position.set(0, 0, state.cameraDistance);
            
            // æ¸²æŸ“å™¨
            state.renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            state.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            state.renderer.setSize(window.innerWidth, window.innerHeight);
            state.renderer.setClearColor(0x000000, 0);
            state.container.appendChild(state.renderer.domElement);
            
            // åˆ›å»ºç²’å­
            createParticleSystems();
            
            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            setupMouseControls();
            
            // å¼€å§‹åŠ¨ç”»
            animate();
        }
        
        function onWindowResize() {
            state.camera.aspect = window.innerWidth / window.innerHeight;
            state.camera.updateProjectionMatrix();
            state.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ============================================
        // ç²’å­ç³»ç»Ÿ
        // ============================================
        function createParticleSystems() {
            // æ ¸å¿ƒ - æ©™è‰²ç«ç„°
            state.particles.core = createSphereParticles(
                CONFIG.particles.core.count,
                CONFIG.particles.core.radius,
                CONFIG.particles.core.color,
                CONFIG.particles.core.size,
                'core'
            );
            
            // ç¬¬ä¸€å±‚ç¯ - é’è‰²
            state.particles.ring1 = createRingParticles(
                CONFIG.particles.ring1.count,
                CONFIG.particles.ring1.radius,
                CONFIG.particles.ring1.spread,
                CONFIG.particles.ring1.color,
                CONFIG.particles.ring1.size
            );
            
            // ç¬¬äºŒå±‚ç¯ - ç´«è‰²
            state.particles.ring2 = createRingParticles(
                CONFIG.particles.ring2.count,
                CONFIG.particles.ring2.radius,
                CONFIG.particles.ring2.spread,
                CONFIG.particles.ring2.color,
                CONFIG.particles.ring2.size
            );
            
            // å¤–å±‚æ•£å¸ƒ
            state.particles.outer = createSphereParticles(
                CONFIG.particles.outer.count,
                CONFIG.particles.outer.radius,
                CONFIG.particles.outer.color,
                CONFIG.particles.outer.size,
                'outer'
            );
            
            // æ·»åŠ åˆ°åœºæ™¯
            Object.values(state.particles).forEach(p => {
                if (p) state.scene.add(p);
            });
            
            // åˆå§‹æ—‹è½¬
            state.particles.ring1.rotation.x = Math.PI / 6;
            state.particles.ring2.rotation.x = -Math.PI / 8;
            state.particles.ring2.rotation.z = Math.PI / 4;
        }
        
        function createSphereParticles(count, radius, color, size, type) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            
            const baseColor = new THREE.Color(color);
            
            for (let i = 0; i < count; i++) {
                // çƒåæ ‡åˆ†å¸ƒ
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                // éå‡åŒ€åˆ†å¸ƒ - ä¸­å¿ƒæ›´å¯†é›†
                let r;
                if (type === 'core') {
                    r = Math.pow(Math.random(), 0.5) * radius;
                } else {
                    r = (Math.random() * 0.5 + 0.5) * radius;
                }
                
                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);
                
                // é¢œè‰²å˜åŒ–
                const colorVariation = 0.8 + Math.random() * 0.4;
                colors[i * 3] = baseColor.r * colorVariation;
                colors[i * 3 + 1] = baseColor.g * colorVariation;
                colors[i * 3 + 2] = baseColor.b * colorVariation;
                
                // å¤§å°å˜åŒ–
                sizes[i] = size * (0.5 + Math.random() * 1);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: type === 'core' ? 0.9 : 0.7,
                depthWrite: false,
                sizeAttenuation: true
            });
            
            return new THREE.Points(geometry, material);
        }
        
        function createRingParticles(count, radius, spread, color, size) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            const baseColor = new THREE.Color(color);
            
            for (let i = 0; i < count; i++) {
                const theta = Math.random() * Math.PI * 2;
                const r = radius + (Math.random() - 0.5) * spread * 2;
                const y = (Math.random() - 0.5) * spread;
                
                positions[i * 3] = r * Math.cos(theta);
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = r * Math.sin(theta);
                
                const colorVariation = 0.7 + Math.random() * 0.6;
                colors[i * 3] = baseColor.r * colorVariation;
                colors[i * 3 + 1] = baseColor.g * colorVariation;
                colors[i * 3 + 2] = baseColor.b * colorVariation;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                depthWrite: false,
                sizeAttenuation: true
            });
            
            return new THREE.Points(geometry, material);
        }
        
        // ============================================
        // é¼ æ ‡æ§åˆ¶ (å¤‡ç”¨)
        // ============================================
        function setupMouseControls() {
            const canvas = state.renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                state.mouse.isDragging = true;
                state.mouse.lastX = e.clientX;
                state.mouse.lastY = e.clientY;
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (!state.mouse.isDragging) return;
                
                const deltaX = e.clientX - state.mouse.lastX;
                const deltaY = e.clientY - state.mouse.lastY;
                
                state.targetTheta -= deltaX * CONFIG.rotation.mouseSensitivity;
                state.targetPhi = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, 
                    state.targetPhi + deltaY * CONFIG.rotation.mouseSensitivity));
                
                state.mouse.lastX = e.clientX;
                state.mouse.lastY = e.clientY;
            });
            
            canvas.addEventListener('mouseup', () => {
                state.mouse.isDragging = false;
            });
            
            canvas.addEventListener('mouseleave', () => {
                state.mouse.isDragging = false;
            });
            
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                state.zoomVelocity += e.deltaY * CONFIG.zoom.mouseWheelSpeed;
            }, { passive: false });
            
            // è§¦æ‘¸æ”¯æŒ
            let touchStartDistance = 0;
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    state.mouse.isDragging = true;
                    state.mouse.lastX = e.touches[0].clientX;
                    state.mouse.lastY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    touchStartDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && state.mouse.isDragging) {
                    const deltaX = e.touches[0].clientX - state.mouse.lastX;
                    const deltaY = e.touches[0].clientY - state.mouse.lastY;
                    
                    state.targetTheta -= deltaX * CONFIG.rotation.mouseSensitivity;
                    state.targetPhi = Math.max(-Math.PI / 3, Math.min(Math.PI / 3,
                        state.targetPhi + deltaY * CONFIG.rotation.mouseSensitivity));
                    
                    state.mouse.lastX = e.touches[0].clientX;
                    state.mouse.lastY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const delta = touchStartDistance - currentDistance;
                    state.zoomVelocity += delta * 0.5;
                    touchStartDistance = currentDistance;
                }
            }, { passive: false });
            
            canvas.addEventListener('touchend', () => {
                state.mouse.isDragging = false;
            });
        }

        async function initMediaPipe() {
            const loadingMsg = document.getElementById('loading-msg');

            if (location.protocol !== 'https:' &&

                showError('éœ€è¦ HTTPS ç¯å¢ƒæ‰èƒ½è®¿é—®æ‘„åƒå¤´');

            try {
                loadingMsg.textContent = 'åŠ è½½æ‰‹åŠ¿è¯†åˆ«æ¨¡å‹...';
                
                // åŠ è½½ MediaPipe åº“
                await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js');
                await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js');
                
                loadingMsg.textContent = 'åˆå§‹åŒ–æ‰‹åŠ¿è¯†åˆ«...';
                
                // åˆå§‹åŒ– Hands
                state.hands = new window.Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`
                });
                
                state.hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });
                
                state.hands.onResults(onHandResults);
                
                // æ£€æŸ¥æ‘„åƒå¤´
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasCamera = devices.some(d => d.kind === 'videoinput');
                
                if (!hasCamera) {
                    showError('æœªæ£€æµ‹åˆ°æ‘„åƒå¤´è®¾å¤‡');
                    return;
                }
                
                loadingMsg.textContent = 'å¯åŠ¨æ‘„åƒå¤´...';
                
                const video = document.getElementById('videoElement');
                state.cameraInstance = new window.Camera(video, {
                    onFrame: async () => {
                        await state.hands.send({ image: video });
                    },
                    width: 640,
                    height: 480
                });
                
                await state.cameraInstance.start();
                
                // æˆåŠŸ
                state.isReady = true;
                loadingIndicator.className = 'status-indicator success';
                loadingMsg.textContent = 'æ‰‹åŠ¿æ§åˆ¶å·²æ¿€æ´»';
                
                document.getElementById('detection-row').style.display = 'flex';
                
            } catch (error) {
                console.error('MediaPipe åˆå§‹åŒ–é”™è¯¯:', error);
                showError(getErrorMessage(error));
            }
        }
        
        function showError(message) {
            const loadingMsg = document.getElementById('loading-msg');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            loadingIndicator.className = 'status-indicator error';
            loadingMsg.textContent = message;
            
            // æ·»åŠ é‡è¯•æŒ‰é’®
            const existingBtn = document.querySelector('.retry-btn');
            if (!existingBtn) {
                const btn = document.createElement('button');
                btn.className = 'retry-btn';
                btn.textContent = 'é‡è¯•';
                btn.onclick = () => {
                    btn.remove();
                    loadingIndicator.className = 'status-indicator loading';
                    initMediaPipe();
                };
                document.getElementById('status-panel').appendChild(btn);
            }
        }
        
        function getErrorMessage(error) {
            if (error.name === 'NotFoundError') return 'æ‰¾ä¸åˆ°æ‘„åƒå¤´è®¾å¤‡';
            if (error.name === 'NotAllowedError') return 'æ‘„åƒå¤´æƒé™è¢«æ‹’ç»';
            if (error.name === 'NotReadableError') return 'æ‘„åƒå¤´è¢«å…¶ä»–åº”ç”¨å ç”¨';
            return `åˆå§‹åŒ–å¤±è´¥: ${error.message || error.name}`;
        }
        
        // ============================================
        // æ‰‹åŠ¿å¤„ç† - æ ¸å¿ƒä¿®å¤
        // ============================================
        function onHandResults(results) {
            const detectionIndicator = document.getElementById('detection-indicator');
            const detectionMsg = document.getElementById('detection-msg');
            const gestureIcon = document.getElementById('gesture-icon');
            const gestureName = document.getElementById('gesture-name');
            const feedbackRing = document.getElementById('feedback-ring');
            
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                // æœªæ£€æµ‹åˆ°æ‰‹
                detectionIndicator.className = 'status-indicator';
                detectionIndicator.style.background = '#666';
                detectionMsg.textContent = 'æœªæ£€æµ‹åˆ°æ‰‹';
                gestureIcon.textContent = 'ğŸ‘‹';
                gestureName.textContent = 'å°†æ‰‹æ”¾å…¥ç”»é¢';
                
                state.gesture.current = 'none';
                state.gesture.lastX = null;
                state.gesture.lastY = null;
                return;
            }
            
            // æ£€æµ‹åˆ°æ‰‹
            detectionIndicator.className = 'status-indicator detecting';
            detectionMsg.textContent = 'æ‰‹åŠ¿è¿½è¸ªä¸­';
            
            const landmarks = results.multiHandLandmarks[0];
            
            // è·å–å…³é”®ç‚¹
            const wrist = landmarks[0];
            const thumbTip = landmarks[4];
            const thumbIP = landmarks[3];
            const indexTip = landmarks[8];
            const indexPIP = landmarks[6];
            const middleTip = landmarks[12];
            const middlePIP = landmarks[10];
            const ringTip = landmarks[16];
            const ringPIP = landmarks[14];
            const pinkyTip = landmarks[20];
            const pinkyPIP = landmarks[18];
            const palmBase = landmarks[9]; // ä¸­æŒ‡æ ¹éƒ¨
            
            // è®¡ç®—æ‰‹æŒ‡æ˜¯å¦å¼¯æ›² (æŒ‡å°–æ¯”æŒ‡å…³èŠ‚æ›´é è¿‘æ‰‹è…•)
            const isFingerCurled = (tip, pip, base) => {
                const tipDist = distance(tip, base);
                const pipDist = distance(pip, base);
                return tipDist < pipDist * 1.1;
            };
            
            const indexCurled = isFingerCurled(indexTip, indexPIP, wrist);
            const middleCurled = isFingerCurled(middleTip, middlePIP, wrist);
            const ringCurled = isFingerCurled(ringTip, ringPIP, wrist);
            const pinkyCurled = isFingerCurled(pinkyTip, pinkyPIP, wrist);
            
            // åˆ¤æ–­æ‰‹åŠ¿
            const curledCount = [indexCurled, middleCurled, ringCurled, pinkyCurled].filter(Boolean).length;
            
            let gesture = 'neutral';
            
            // æ¡æ‹³: æ‰€æœ‰æ‰‹æŒ‡éƒ½å¼¯æ›²
            if (curledCount >= 3) {
                gesture = 'fist';
                gestureIcon.textContent = 'âœŠ';
                gestureName.textContent = 'æ¡æ‹³ - ç¼©å°';
                gestureIcon.style.color = '#ff6b35';
                
                // ç¼©å°
                state.zoomVelocity += CONFIG.zoom.speed;
                
                // è§†è§‰åé¦ˆ
                feedbackRing.className = '';
                void feedbackRing.offsetWidth; // è§¦å‘é‡ç»˜
                feedbackRing.className = 'zoom-out';
                
            // å¼ å¼€æ‰‹: æ‰€æœ‰æ‰‹æŒ‡éƒ½ä¼¸å±•
            } else if (curledCount === 0) {
                gesture = 'open';
                gestureIcon.textContent = 'ğŸ–ï¸';
                gestureName.textContent = 'å¼ å¼€ - æ”¾å¤§';
                gestureIcon.style.color = '#00d4ff';
                
                // æ”¾å¤§
                state.zoomVelocity -= CONFIG.zoom.speed;
                
                // è§†è§‰åé¦ˆ
                feedbackRing.className = '';
                void feedbackRing.offsetWidth;
                feedbackRing.className = 'zoom-in';
                
            } else {
                gesture = 'neutral';
                gestureIcon.textContent = 'âœ‹';
                gestureName.textContent = 'ä¸­ç«‹';
                gestureIcon.style.color = '#888';
            }
            
            state.gesture.current = gesture;
            
            // å¹³æ»‘æ‰‹éƒ¨ä½ç½®
            const currentX = palmBase.x;
            const currentY = palmBase.y;
            
            state.gesture.smoothX += (currentX - state.gesture.smoothX) * 0.3;
            state.gesture.smoothY += (currentY - state.gesture.smoothY) * 0.3;
            
            // åŸºäºæ‰‹éƒ¨æ°´å¹³ä½ç½®æ§åˆ¶æ—‹è½¬
            if (state.gesture.lastX !== null) {
                const deltaX = state.gesture.smoothX - state.gesture.lastX;
                
                // åªæœ‰åœ¨éç¼©æ”¾æ‰‹åŠ¿æ—¶æ‰æ—‹è½¬ï¼Œæˆ–è€…å¾®è°ƒæ—‹è½¬
                if (Math.abs(deltaX) > CONFIG.gesture.movementThreshold) {
                    state.targetTheta += deltaX * 3; // å¢åŠ æ—‹è½¬çµæ•åº¦
                }
            }
            
            state.gesture.lastX = state.gesture.smoothX;
            state.gesture.lastY = state.gesture.smoothY;
        }
        
        function distance(p1, p2) {
            return Math.sqrt(
                Math.pow(p1.x - p2.x, 2) + 
                Math.pow(p1.y - p2.y, 2) + 
                Math.pow(p1.z - p2.z, 2)
            );
        }
        
        // ============================================
        // åŠ¨ç”»å¾ªç¯
        // ============================================
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = state.clock.getDelta();
            const time = state.clock.getElapsedTime();
            
            // ç²’å­è‡ªè½¬
            if (state.particles.core) {
                state.particles.core.rotation.y += delta * 0.1;
                state.particles.ring1.rotation.y -= delta * 0.15;
                state.particles.ring2.rotation.y += delta * 0.08;
                state.particles.outer.rotation.y += delta * 0.03;
                
                // æ·»åŠ è½»å¾®çš„å‘¼å¸æ•ˆæœ
                const breathe = 1 + Math.sin(time * 0.5) * 0.02;
                state.particles.core.scale.setScalar(breathe);
            }
            
            // æ›´æ–°ç¼©æ”¾
            state.cameraDistance += state.zoomVelocity;
            state.zoomVelocity *= CONFIG.zoom.damping;
            
            // é™åˆ¶è·ç¦»
            state.cameraDistance = Math.max(
                CONFIG.camera.minDistance,
                Math.min(CONFIG.camera.maxDistance, state.cameraDistance)
            );
            
            // å¹³æ»‘æ—‹è½¬
            state.theta += (state.targetTheta - state.theta) * CONFIG.rotation.damping * delta * 10;
            state.phi += (state.targetPhi - state.phi) * CONFIG.rotation.damping * delta * 10;
            
            // è®¡ç®—æ‘„åƒæœºä½ç½®
            const camX = state.cameraDistance * Math.cos(state.phi) * Math.sin(state.theta);
            const camY = state.cameraDistance * Math.sin(state.phi);
            const camZ = state.cameraDistance * Math.cos(state.phi) * Math.cos(state.theta);
            
            // å¹³æ»‘ç§»åŠ¨æ‘„åƒæœº
            state.camera.position.x += (camX - state.camera.position.x) * CONFIG.camera.smoothness;
            state.camera.position.y += (camY - state.camera.position.y) * CONFIG.camera.smoothness;
            state.camera.position.z += (camZ - state.camera.position.z) * CONFIG.camera.smoothness;
            
            // å§‹ç»ˆçœ‹å‘ä¸­å¿ƒ
            state.camera.lookAt(0, 0, 0);

            // æ¸²æŸ“
            state.renderer.render(state.scene, state.camera);
        }

        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        window.onload = function() {
            initThree();
            initStarsBackground();
            // å¯åŠ¨ MediaPipe åŠ è½½
            initMediaPipe();
        };

    </script>
